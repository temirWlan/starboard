<!DOCTYPE html>
<html lang="en-EN ru-RU">
@@include('./head.html')
<body>
    <div class="wrapper page sign-in-page">
        <div class="container">
            @@include('./header.html', { logoColor: 'blue', btnColor: 'blue', burgerColor: "black" })
            <main class="sign-in-main">
                <div class="sign-in-main__content column">
                    <h2 class="sign-in-main__title title--first">Sign in</h2>
                    <div class="sign-in-main__box">
                        <form class="sign-in-main__form sign-in-form column" action="#">
                            <input class="sign-up-main__form-input sign-up-form__input form__input input input--outlined input--outlined-gray" type="email" name="email" placeholder="Email" required>
                            <input class="sign-up-main__form-input sign-up-form__input form__input input input--outlined input--outlined-gray" type="password" name="password" placeholder="Password" required>
                            <button class="sign-in-main__form-btn sign-in-form__btn form__btn btn btn--blue">Sign in</button>
                        </form>
                        <div class="sign-in-main__links form__links">
                            <a class="sign-in-main__box-link form__link link" href="./recover.html">Recover</a>
                            <a class="sign-in-main__box-link form__link link" href="./sign-up.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        @@include('./get-demo-modal.html')
        @@include('./footer.html')
    </div>
</body>
</html>
