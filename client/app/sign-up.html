<!DOCTYPE html>
<html lang="en-EN ru-RU">
@@include('./head.html')
<body>
    <div class="wrapper page sign-up-page auth-page">
        <div class="container">
            @@include('./header.html', { logoColor: 'blue', btnColor: 'blue', burgerColor: "black" })
            <main class="sign-up-main">
                <div class="sign-up-main__content column">
                    <h2 class="sign-up-main__title title--first">Sign up</h2>
                    <div class="sign-up-main__box column">
                        <form class="sign-up-main__form sign-up-form column" method="POST">
                            <input class="sign-up-main__form-input sign-up-form__input form__input input input--outlined input--outlined-gray" type="email" name="email" placeholder="Email" required>
                            <input class="sign-up-main__form-input sign-up-form__input form__input input input--outlined input--outlined-gray" type="password" autocomplete="on" name="password" placeholder="Password" required>
                            <button class="sign-up-main__form-btn sign-up-form__btn form__btn btn btn--blue">Sign up</button>
                        </form>
                        <div class="sign-up-main__links form__links">
                            <a class="sign-up-main__box-link form__link link" href="./sign-in.html">Sign in</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        @@include('./get-demo-modal.html')
        @@include('./footer.html')
    </div>
</body>
</html>
