<!DOCTYPE html>
<html lang="en-EN ru-RU">
@@include('./head.html')
<body>
    <div class="wrapper page recover-page auth-page">
        <div class="container">
            @@include('./header.html', { logoColor: 'blue', btnColor: 'blue', burgerColor: "black" })
            <main class="recover-main">
                <div class="recover-main__content column">
                    <h2 class="recover-main__title title--first">Recover</h2>
                    <div class="recover-main__box column">
                        <form class="recover-main__form recover-form column" method="POST">
                            <input class="sign-up-main__form-input sign-up-form__input form__input input input--outlined input--outlined-gray" type="email" name="email" placeholder="Email" required>
                            <button class="recover-main__form-btn recover-form__btn form__btn btn btn--blue">Send</button>
                        </form>
                        <div class="recover-main__links form__links">
                            <a class="recover-main__box-link form__link link" href="./sign-up.html">Sign up</a>
                            <a class="recover-main__box-link form__link link" href="./sign-in.html">Sign in</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        @@include('./footer.html')
        @@include('./get-demo-modal.html')
    </div>
</body>
</html>
